<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetThingsDone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
</head>
<body>
    <style>
        .navbar-custom {
            background: linear-gradient(90deg, #0d6efd, #6610f2);
        }
        .navbar-brand {
            font-weight: 600;
            color: #fff !important;
        }
        .nav-link {
            color: #f8f9fa !important;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-custom shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'todo:todo_list' %}">GetThingsDone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center me-3">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link text-white fw-bold fs-4">Hi, {{ user.username }}</span>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'todo:logout' %}" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-lg btn-outline-danger fw-bold">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="btn btn-lg btn-outline-light fw-bold" href="{% url 'todo:login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
